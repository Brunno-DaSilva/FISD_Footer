<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frisco ISD Footer</title>

    <!--Main CSS-->
    <link rel="stylesheet" href="./main.css" />

    <!--FontAwesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>Main Header</header>

    <div class="container">Main container</div>

    <footer id="FooterWrapper" role="region" class="">
      <div class="main_footer">
        <div class="main_footer__mission">
          <p>
            <span class="light_blue">Our mission</span> is to know every student
          </p>
          <p>by name and need.</p>
        </div>
        <!-- ICONS  -->
        <div
          aria-label="clickable search and social media icons "
          tabindex="0"
          class="main_footer__icons"
        >
          <div class="icons__holder">
            <a tabindex="0" href="https://twitter.com/friscoisd"
              ><i class="fab fa-twitter social"></i
            ></a>
          </div>
          <div tabindex="0" class="icons__holder">
            <a href="https://www.facebook.com/friscoisd"
              ><i class="fab fa-facebook-f"></i
            ></a>
          </div>
          <div tabindex="0" class="icons__holder">
            <a href="https://www.youtube.com/friscoisdmedia"
              ><i class="fab fa-youtube"></i
            ></a>
          </div>
          <div tabindex="0" class="icons__holder">
            <a href="https://www.instagram.com/friscoschools/"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
          <div tabindex="0" class="icons__holder">
            <a href="https://www.linkedin.com/company/frisco-isd/"
              ><i class="fab fa-linkedin-in"></i
            ></a>
          </div>
        </div>

        <div class="main_footer__address">
          <address class="footer__address">
            <p class="address__Street">
              <i class="fas fa-map-marker-alt"></i> 5515 Ohio Drive
            </p>
            <p class="address__City_State">Frisco, Texas 75035</p>
            <p class="address__Phone">
              <a href="tel:4696336000"
                ><i class="fas fa-phone"></i> Phone 469.633.6000
              </a>
            </p>
            <p class="address__Fax">
              <i class="fas fa-fax"></i> Fax 469.633.6050
            </p>
          </address>
        </div>
        <div class="main_footer__copyright">
          <p>
            Copyright Â©<span id="getDate">2020</span> Frisco Independent School
            District
          </p>
          <a
            class="animation__underline"
            href="http://www.friscoisd.org/departments/communications/web-services"
            >Site Feedback</a
          >

          <a
            class="animation__underline"
            href="http://www.friscoisd.org/about/resources-and-information/contact-frisco-isd"
            >Contact Us</a
          >

          <a
            class="animation__underline"
            href="http://www.friscoisd.org/departments/communications/web-services/accessibility"
            >Accessibility</a
          >

          <a
            class="animation__underline"
            href="https://www.friscoisd.org/disclaimer"
            >Legal Notices</a
          >
        </div>
      </div>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
